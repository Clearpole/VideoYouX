name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Telegram Msg
      uses: colutius/Telegram-Msg@3.0.0
      with:
       token: ${{ secrets.TELEGRAM_TOKEN }}
       chatid: ${{ secrets.TELEGRAM_TO }}
       message: ${{ github.event.commits[0].message }}
